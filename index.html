<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Player</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <label for="video_url">
        Video Url
    </label>
    <input name="video_url" type="text" id="video_url" />
    <button id="video_url_button">Go</button>
    <video id="my-video" class="video-js" controls width="640" height="264" poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}">
        <source type="video/mp4" id="video_player_source" />
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script>
        const player = window.kossher = videojs('my-video')
        $('#video_url_button').on('click', async function (e) {
            e.preventDefault()
            const url = $('#video_url').val()
            player.src({
                type: "video/mp4",
                src: url
            })
            await player.play()
            
        })
    </script>
</body>

</html>
